{% extends 'index.html' %}
{% block title %}
        Crop
{% endblock %}
{% block content %}
   <div class="container" style="opacity: 0.9">
       <form method="POST" action="crop" enctype="multipart/form-data">
           {% csrf_token %}
           <p>Select Image to Crop</p>
        <div class="custom-file mb-3">
          <input type="file" class="custom-file-input" id="customFile" name="image-file" required>
          <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-danger">Submit</button>
        </div>
      </form>
       <div class="mt-3">
           <a href="image" class="bg-white p-1">View Cropped Images</a>
       </div>
    </div>

    <script>
    // Add the following code if you want the name of the file appear on select
    $(".custom-file-input").on("change", function() {
      var fileName = $(this).val().split("\\").pop();
      $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
    </script>

    </div>
{% endblock %}
