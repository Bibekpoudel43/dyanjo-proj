<!DOCTYPE html>
<html lang="en">
<head>
  <title>
    {% block title %}
    {% endblock %}
  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <style>
  {% load static %}
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  body {
  background: #7a8586 url({% static 'cctv.png' %}) no-repeat center center fixed ;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  background-size: cover;
  -o-background-size: cover;
  color: white;
}
.navbar
{
font-size: 23px;
}
.navbar-custom
{
background-color: #808080; !important"
}
  </style>
</head>
<body>
<div class=" text-center mb-5" style="margin-bottom:0; padding: 0; margin-left:150px; ">
  <h1>Global Surveillance System</h1>
</div>

<nav class="navbar navbar-expand-sm navbar-dark navbar-custom">
  <a class="navbar-brand mr-5" href="/users">
    <i class="fa fa-home fa-2x"></i>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav ">
       <li class="nav-item">
        <a class="nav-link" href="/users/about">
          About
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/users/device">
          Device
        </a>
      </li>
      <li class="nav-item ">
        <a class="nav-link" href="/users/library">
          Library
        </a>
      </li>
    </ul>
    <ul class=" navbar-nav ml-auto mr-2" >
      <li class="nav-item">
        <div class="dropdown mt-2">
          <p class= "dropdown-toggle pt-2" type="button" id="dropdownMenu4" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          {{ user.get_username }}
          </p>
          <div class="dropdown-menu" style="left: -80px; background-color: #808080; color: white;" aria-labelledby="dropdownMenu4">
            <a class="dropdown-item lead" href="/users/profile">Profile</a>
            <a class="dropdown-item lead" href="#">Help</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/users/logout">Sign out</a>
          </div>
        </div>
      </li>
    </ul>
  </div>
</nav>
<div class="container" style="margin-top:30px">
  {% block content %}
  {% endblock %}
</div>
</body>
</html>
