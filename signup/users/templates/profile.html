{% extends 'index.html' %}
{% block title %}
        Profile
{% endblock %}
{% block content %}
    <div class="container" style="opacity: 0.9">
            <form method="post" class="p-5" style="background-color: #808080;">
                <div class="row">
                    <div class="col-md-12 mb-2">
                        <input type="submit" class="btn ml-auto tb-2" style="background-color: #800000; color: white;" name="btnAddMore" value="Edit Profile"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="profile-head">
                            <ul class="nav nav-tabs d-inline" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active text-dark" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-8">
                        <div class="tab-content profile-tab" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label >
                                                    <u>User Id</u>
                                                </label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{ user.get_username }}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>
                                                    <u>Name</u>
                                                </label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{ user.get_full_name }}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>
                                                    <u>Email</u>
                                                </label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{ user.email }}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>
                                                    <u>Phone</u>
                                                </label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>(+61) 456 789 87{{ user.id }}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>
                                                    <u>Profession</u>
                                                </label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>Web Analytic</p>
                                            </div>
                                        </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
{% endblock %}
